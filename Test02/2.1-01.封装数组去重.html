        // <!--! 双重for循环加splice去重-->
        function ArrayRemoveDuplication(arr) {
            if (!Array.isArray(arr)) {
                console.log('type error!')
                return
            }
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) { //第一个等同于第二个，splice方法删除第二个
                        arr.splice(j, 1);
                        j--;
                    }
                }
            }
            // return arr
        }

        const arr1 = [1, 2, 3, 2, 43, 23, 23, 33, 3, 4, 66, 1]
        ArrayRemoveDuplication(arr1)
        console.log(arr1);
    </script>
